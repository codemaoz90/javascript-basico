<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Javascript Basico</title>
	</head>
	<body>
		<script>
			// Crea una funci칩n llamada calculadora que tenga como entrada los siguientes par치metros: operador, valor1 y valor2.
			// Estructura de la funci칩n que haga sumas, restas y multiplicaciones. El resultado deber치 ser mostrar por pantalla.

			function calculadora(operador, valor1, valor2) {
				switch (operador) {
					case "suma":
						console.log(
							`La suma entre ${valor1} y ${valor2} es ${valor1 + valor2}`
						);
						break;
					case "resta":
						console.log(
							`La resta entre ${valor1} y ${valor2} es ${Math.abs(
								valor1 - valor2
							)}`
						);
						break;
					case "multiplicacion":
						console.log(
							`La multiplicacion entre ${valor1} y ${valor2} es ${
								valor1 * valor2
							}`
						);
						break;
				}
			}
			console.log(calculadora("suma", 10, 12));
			console.log(calculadora("resta", 10, 12));
			console.log(calculadora("multiplicacion", 10, 12));
		</script>
	</body>
</html>
