<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="estilos.css" />
		<title>Javascript Basico</title>
		<script src="calculadora.js"></script>
	</head>
	<body>
		<main class="container">
			<h1 style="color: white; margin-right: 40px">Calculadora</h1>
			<div class="calculadora">
				<div id="screen" class="screen"></div>
				<div id="keys" class="keys">
					<div class="math-number">
						<div id="math" class="math">
							<button data-math="add">+</button>
							<button data-math="minus">-</button>
							<button data-math="mult">*</button>
							<button data-math="div">/</button>
							<button></button>
						</div>

						<div id="number" class="numbers">
							<button data-number="0">0</button>
							<button data-number="1">1</button>
							<button data-number="2">2</button>
							<button data-number="3">3</button>
							<button data-number="4">4</button>
							<button data-number="5">5</button>
							<button data-number="6">6</button>
							<button data-number="7">7</button>
							<button data-number="8">8</button>
							<button data-number="9">9</button>
						</div>
					</div>
					<div class="operation" id="operation">
						<button data-operation="=">=</button>
						<button data-operation="clear">AC</button>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
