<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Javascript Basico</title>
	</head>
	<body>
		<script>
			//Aprovecha la función  "calculadora"  del ejercicio anterior para crear una calculadora completa con opciones para sumar, restar, multiplicar y dividir. Tendrás que controlar el Zero como denominador de una división, ya que si el usuario divide cualquier número entre 0 dará error (por ejemplo 3/0), tienes que garantizar que no falle!
			function calculadora(operador, valor1, valor2) {
				switch (operador) {
					case "suma":
						console.log(
							`La suma entre ${valor1} y ${valor2} es: ${valor1 + valor2}`
						);
						break;
					case "resta":
						console.log(
							`La resta entre ${valor1} y ${valor2} es: ${Math.abs(
								valor1 - valor2
							)}`
						);
						break;
					case "multiplicacion":
						console.log(
							`La multiplicacion entre ${valor1} y ${valor2} es: ${
								valor1 * valor2
							}`
						);
						break;
					case "division":
						if (valor2 == 0) {
							console.log(
								"En una division no podemos tener como denominador el numero '0'"
							);
						} else {
							console.log(
								`La division entre ${valor1} y ${valor2} es: ${valor1 / valor2}`
							);
						}
						break;
				}
			}
			console.log(calculadora("division", 3, 0));
		</script>
	</body>
</html>
