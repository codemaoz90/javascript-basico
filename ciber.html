		<script>
			//Reemplaza la palabra azul por la palabra verde del siguiente texto  Tengo un coche de color azul . Despu√©s intenta hacerlo reemplazando las  o  por las  u .
			let texto = "Tengo un coche de color azul";
			let textoModified = texto.replace("azul", "verde");
			console.log(textoModified);
			// Aplique Regex para encontar todas las o en el texto.

			console.log(textoModified);
